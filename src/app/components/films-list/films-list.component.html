<div class="movies">
    <div *ngFor="let pelicula of pelisMostrar">
        <p>{{pelicula.title}}</p>
        <img width="200"height="288" 
            src="https://image.tmdb.org/t/p/w200/{{pelicula.poster_path}}" 
            alt="poster">
    </div>
</div>

<a routerLink="/" routerLinkActive="active-link">
    <button>Bienvenida</button>    
</a>
